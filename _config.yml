# Error 404: 개발자를 찾을 수 없음
# 블로그 기본 설정

# 사이트 정보
title: "Error 404: 개발자를 찾을 수 없음"
tagline: "개발자를 찾을 수 없습니다. 하지만 찾는 중입니다."
description: "초보 개발자의 에러, 삽질, 그리고 성장 이야기"
url: "https://cattowel39200.github.io"
baseurl: "/Error_404"

# 작성자 정보
author:
  name: "Error404 Developer"
  email: "dev@error404.blog"
  bio: "404 상태에서 200 OK를 향해 가는 중"
  github: "cattowel39200"

# SEO 설정
lang: ko-KR
timezone: Asia/Seoul

# 소셜 미디어 (선택사항)
social:
  github: "cattowel39200"
  # twitter: "yourusername"
  # linkedin: "yourusername"

# Google Analytics (나중에 설정)
# google_analytics: "G-XXXXXXXXXX"

# 빌드 설정
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Kramdown 설정
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 제외할 파일/폴더
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - _posts_for_tistory

# 컬렉션 설정
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# 기본값 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Error404 Developer"
      comments: true

# RSS Feed 설정
feed:
  path: feed.xml
